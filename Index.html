<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de Finanças</title>
    <link rel="stylesheet" href="./Style/Style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid b-nav">
        <h3 class="Name">A+ Finanças</h3>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbar-nav-custom">
                        <li class="nav-item">
                            <a class="nav-link active active-custom" href="">Finanças</a>
                          </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Lançamentos</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="">Perfil</a>
                          </li>
                    </ul>
                </div>
                </div>
                </nav>

    <div class="container-fluid">
        <div class="card text-center">
            <div class="card-content">
                <div class="Logo-wrapper">
                    <img src="./Midia/Logo.png" alt="Logo">
                <h5 class="card-title">Finanças</h5>
                <h4></h4>
                </div>
                <p class="card-text">Você possui:</p>
                <h2 class="card-text card-pos">R$ 3257,80</h2>
                <p class="card-text">Lançamentos futuros:</p>
                <h3 class="card-text card-neg">-R$ 680,42</h3>
                <p class="card-text">Saldo futuro:</p>
                <h3 class="card-text card-pos">R$ 2577,38</h3>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
